<!-- Сообщаем браузеру, как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указывающая язык содержимого -->
<html lang="ru">
<!-- Заголовок страницы, контейнер для других важных данный (не отображается) -->

<head>
   <!-- Кодировка страницы -->
   <meta charset="UTF-8">
   <!-- Адаптив для устройств -->
   <meta name="viewport" content="width=device-width">
   <!-- Заголовок страницы в браузере -->
   <title>Круговой таймер</title>
   <!-- Подключение CSS -->
   <link rel="stylesheet" href="css/style.css">
</head>
<!-- Отображаеиое тело страницы -->

<body>
   <!-- Оболочка для демонстрации -->
   <div class="wrapper">
      <!-- Контент -->
      <div class="timer">
         <div class="timer__line"></div>
         <div class="timer__body">
            <div class="timer__counter">
               <span>1</span>
               <span>2</span>
               <span>3</span>
               <span>4</span>
               <span>5</span>
               <span>6</span>
               <span>7</span>
               <span>8</span>
               <span>9</span>
               <span>10</span>
            </div>
         </div>
      </div>
   </div>
   <!-- Подключаем jQuery -->
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
   <!-- Подключаем файл JS скриптов -->
   <script src="js/script.js"></script>
</body>


</html>
